<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border:  1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Teste de iframe</h1>
    <p>Acessando o site da
        <iframe src="https://www.udemy.com/" frameborder="0" scolling="no">
            <a href="https://www.udemy.com/">Udemy</a>
        </iframe>
    para aprender a programar.</p>

    <p>O site do 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" scolling="no">
            <a href="https://gustavoguanabara.github.io/">Guanabara no github</a>
        </iframe>
       também é muito legal!
    </p>

</body>
</html>
