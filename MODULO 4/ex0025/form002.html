<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <!--campo de usuario-->
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="15" placeholder="Nome de Usuário" autocomplete="username">
        </p>
        <!--campo de senha-->
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen"  id="isen" required minlength="8" maxlength="15" size="8" placeholder="Sua Senha" autocomplete="current-password">
        </p>
        <!--botões de enviar/limpar-->
        <p>
            <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
        <!--required torna o preenchimento do campo obrigatorio-->
    </form>
</body>
</html>
